<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		addEventListener
	</title>
	<style>
		
		.outbox{
					
					height: 150px;
					width: 150px;
					background-color: lightgray;
					margin: 100px;
		}
		.inbox{
					margin: 50px 0 0 80px;
					height: 50px;
					width: 50px;
					background-color: red;
		}
		</style>
</head>
<body>
	<div class="outbox">
		outbox
		<div class="inbox">inbox</div>
	</div> 
	<div id="header"></div> 
	
	<script>
		document.querySelector(".inbox").addEventListener("click", function()
			{
				alert("INBOX HAS CLICKED");
			});
		document.querySelector(".outbox").addEventListener("click", function()
			{
				alert("OUTBOX HAS CLICKED");
			});	
			/*var wel="Welcome";
			document.getElementById("header").insertAdjacentElement("beforeend",wel).innerHTML;*/
		
		</script> 
</body>
</html>
